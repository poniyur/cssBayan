<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./font/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./style.css">
	<title>cssBayan</title>
</head>

<body>

	<section>
		<div class="bayan">

			<div class="bayan__item">
				<input class="bayan__secret-input" type="radio" name="bayan-item" id="bayan-item-1" checked>
				<p class="bayan__text">
					<label for="bayan-item-1">
						Текст
						<span class="bayan__status">
							<i class="fa fa-plus bayan__icon bayan__icon--on"></i>
							<i class="fa fa-minus bayan__icon bayan__icon--off"></i>
						</span>
					</label>
				</p>
				<div class="bayan__content">
					<img class="bayan__mem" src="./img/mem-dog.jpg" alt="">
				</div>
			</div>

			<div class="bayan__item">
				<input class="bayan__secret-input" type="radio" name="bayan-item" id="bayan-item-2">
				<p class="bayan__text">
					<label for="bayan-item-2">
						Текст
						<span class="bayan__status">
							<i class="fa fa-plus bayan__icon bayan__icon--on"></i>
							<i class="fa fa-minus bayan__icon bayan__icon--off"></i>
						</span>
					</label>
				</p>
				<div class="bayan__content">
					<img class="bayan__mem" src="./img/mem-dog.jpg" alt="">
				</div>
			</div>


		</div>
	</section>

</body>

</html>
